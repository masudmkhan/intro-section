    <title>Intro Section</title>
    <!-- Link CSS Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
